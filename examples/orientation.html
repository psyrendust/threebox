<!doctype html>
<head>
    <title>three.js | MapBox GL | example</title>
    <link href='//api.mapbox.com/mapbox-gl-js/v0.29.0/mapbox-gl.css' rel='stylesheet' />
    <link href='./dist/threebox.css' rel='stylesheet' />
    <link href='./main.css' rel='stylesheet' />
</head>
<body>
    <div id='map' class='map'></div>
    <div id="info">
        <a href="./index.html">Home</a>
    </div>
    <script src="./config.js" type="text/javascript"></script>
    <script src="//threejs.org/examples/js/libs/stats.min.js"></script>
    <script src='//api.mapbox.com/mapbox-gl-js/v0.34.0/mapbox-gl.js' type="text/javascript"></script>
    <script src='//cdn.jsdelivr.net/npm/three@0.89.0/build/three.min.js' type="text/javascript"></script>
    <script src='//cdn.jsdelivr.net/npm/three@0.89.0/examples/js/loaders/OBJLoader.js' type='text/javascript'></script>
    <script src='//cdn.jsdelivr.net/npm/three@0.89.0/examples/js/loaders/MTLLoader.js' type='text/javascript'></script>
    <script src="//cdn.jsdelivr.net/npm/dat.gui@0.7.0/build/dat.gui.min.js" type="text/javascript"></script>
    <script src="./dist/threebox.js" type="text/javascript"></script>
    <script>
    if(!config) console.error("Config not set! Make a copy of 'config_template.js', add in your access token, and save the file as 'config.js'.");

    mapboxgl.accessToken = config.accessToken;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/dark-v9',
        center: [-1.00, -0.86],
        zoom: 2.79,
        renderWorldCopies: false,
        hash: true,
    });
    map.addControl(new mapboxgl.NavigationControl(), 'top-right');

    map.on("load", function() {
        // Initialize threebox
        window.threebox = new Threebox(map);
        threebox.setupDefaultLights();

        var source = {
            type: "FeatureCollection",
            features: [
            {
                type: "Feature",
                properties: { model: "orientation_0_0" },
                geometry: {
                    type: "Point",
                    coordinates: [0,0]
                }
            },
            {
                type: "Feature",
                properties: { model: "orientation_-30_-30" },
                geometry: {
                    type: "Point",
                    coordinates: [-30,-30]
                }
            },
            {
                type: "Feature",
                properties: { model: "orientation_-30_0" },
                geometry: {
                    type: "Point",
                    coordinates: [-30,0]
                }
            },
            {
                type: "Feature",
                properties: { model: "orientation_0_30" },
                geometry: {
                    type: "Point",
                    coordinates: [0,30]
                }
            },
            {
                type: "Feature",
                properties: { model: "orientation_30_30" },
                geometry: {
                    type: "Point",
                    coordinates: [30,30]
                }
            },

            ]
        };

        var symbols = threebox.addSymbolLayer({
            id:             "scale",
            source:         source, // You can also specify a URL or relative path such as "data/points.geojson",
            modelName:      {property: 'model'},    // will look for an .obj and .mtl file with this name
            modelDirectory: "./models/",          // in this directory
            rotation:       { generator: feature => (new THREE.Euler(0,0,0, "ZXY")) },
            scale:          [100000, 100000, 100000],
            scaleWithMapProjection: true
        });

        var stats = new Stats();
        document.body.appendChild(stats.dom);
        threebox.onAfterRender(function () {
            stats.update();
        });

        console.log(symbols);
    });

    </script>
</body>
